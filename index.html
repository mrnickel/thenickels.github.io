<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>TheNickels.ca</title>
  <style>
    body {
        touch-action: pan-y;
    }
    #container {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #222;
        display: grid;
        grid-template-rows: 60% 40%;
    }

    #maze {
        position: absolute;
        width: 340px;
        height: 240px;
        /*background: #39a;
        
        align-self: center;
        justify-self: center;
        place-self: center center;*/
        top: 30vh;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .mbox,
    .controls {
        height: 100%;
        background: #222;
        display: grid;
    }

    .mbox {
    }

    .buttons {
        width: 210px;
        height: 140px;
        background: #222;
        align-self: center;
        justify-self: center;
        display: grid;
        grid-template-rows: 70px 70px;
        grid-template-columns: 70px 70px 70px;
    }

    .btn {
        width: 60px;
        height: 60px;
        border: 2px #fff solid;
        border-bottom: 2px #fff solid;
        align-self: center;
        justify-self: center;
        cursor: pointer;
        border-radius: 8px;
        display: grid;
        /*box-shadow: 4px 4px 10px rgba(255, 255, 255, 0.2);*/
    }
    .chevron {
        height: 20px;
        width: 20px;
        align-self: center;
        justify-self: center;
        color: #222;
        font-size: 20px;
        line-height: 20px;
        text-align: center;
        color: #fff;
    }

    #bu {
        grid-column-start: 2;
    }
    #bd {
        grid-column-start: 2;
        grid-row-start: 2;
    }
    #bl {
        grid-column-start: 1;
        grid-row-start: 2;
    }
    #br {
        grid-column-start: 3;
        grid-row-start: 2;
    }

    #thingie,
    #home {
        position: absolute;
        top: 100px;
        left: 100px;
        width: 20px;
        height: 20px;
        border-radius: 20px;
        /*background: #39a;
        transition: all .1s;*/
    }

    .emo {
        position: absolute;
        top: 4px;
        left: 1px;
        width: 13px;
        height: 13px;
        border-radius: 20px;
        font-size: 15px;
        line-height: 15px;
        text-align: left;
    }

    .barrier {
        position: absolute;
        background: #fff;
    }

    #top {
        top: 20px;
        left: 20px;
        width: 300px;
        height: 2px;
    }

    #bottom {
        top: 220px;
        left: 20px;
        width: 302px;
        height: 2px;
    }

    /*style reset*/
    button {
        display: inline-block;
        border: none;
        padding: none;
        margin: 0;
        outline: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background: none;
        -webkit-tap-highlight-color: transparent;
    }

    button:hover,
    button:focus {
        -webkit-appearance: none;
    }

    button:focus {
        outline: none;
    }

    button:active {
        transform: scale(1);
        -webkit-appearance: none;
    }

  </style>
</head>

<body>

    <!-- 
    Originally just an idea and excuse to test the gamepad API üéÆ, this spiraled out of control a little into a multi-input maze. You can navigate trough the maze, depending on your browser/os, by:
    - clicking the up/down/left/rigt-buttons
    - the arrow keys on your keyboard
    - the WASD-keys on your keyboard if that is more your style
    - by scrolling up/down or left/right
    - by swiping if your device of choice has a touchscreen
    - by tilting your device (if your device does not reuqire special permissions for that (i.e. is an iPhone))
    - by typing up(), down(), left() or right() in the console
    - and finally, by using a compatible gamepad, aka the original idea üôÉ

    The maze is randomly generated using the "recursive backtracking" algorithm. Found this to be the best option after starting from this SO-Answer: https://stackoverflow.com/a/23681987 and after reading this: http://weblog.jamisbuck.org/2010/12/27/maze-generation-recursive-backtracking"
    -->
    <div id="container">
        <div class="mbox">
        <div id="maze">
            <div id="thingie">
                <div class="emo" id="emo">ü•∫</div>
            </div>
            <div id="home">
                <div class="emo">üè†</div>
            </div>
            <div class="barrier" id="top"></div>
            <div class="barrier" id="bottom"></div>
        </div>
            </div>
        <div class="controls">
            <div class="buttons">
                <button class="btn" id="bu"><div class="chevron">‚Üë</div></button>
                <button class="btn" id="bd"><div class="chevron">‚Üì</div></button>
                <button class="btn" id="bl"><div class="chevron">‚Üê</div></button>
                <button class="btn" id="br"><div class="chevron">‚Üí</div></button>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='/js.js'></script>
</body>
</html>
